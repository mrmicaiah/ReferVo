<!DOCTYPE html>
<html>
<head>
  <title>Cancelled - ReferVo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var deepLink = "refervo://payment-cancel" + window.location.search;
    window.location.href = deepLink;
    setTimeout(function() {
      document.getElementById('manual-link').style.display = 'block';
    }, 2000);
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #1a1a1a;
      color: white;
      text-align: center;
    }
    .container { padding: 20px; }
    h1 { color: #FF6B35; margin-bottom: 16px; }
    a { color: #FF6B35; text-decoration: none; padding: 12px 24px; border: 2px solid #FF6B35; border-radius: 8px; display: inline-block; margin-top: 16px; }
    #manual-link { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cancelled</h1>
    <p>Redirecting to ReferVo app...</p>
    <div id="manual-link">
      <p>Not redirected?</p>
      <a href="refervo://payment-cancel">Open ReferVo App</a>
    </div>
  </div>
</body>
</html>
